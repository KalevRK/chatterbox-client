<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <div id="roomMenu">
        <form>
          <select id="rooms" name="rooms"></select>
          <input id="newRoom" placeholder="enter new room name here" width="30" type="text"></input>
        </form>
        <button id="changeRoom">change room</button>
      </div>
      <div id="post">
        <form>
          <textarea id="text" name="text" rows="4" cols="30"></textarea>
          <button id="postMessage">Post</button>
        </form>
      </div>
      <div id="messages"></div>
    </div>
  </body>
</html>
